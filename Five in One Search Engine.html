<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>
<body>
    <h2>Welcome to this amazing search engine</h2>
    <br>
    <div>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="Search for Youtube" name="search_query">
            <button>search</button>
        </form>
    </div>

    <div>
        <form action="https://www.bing.com/search">
            <input type="text" placeholder="Search for Microsoft Edge" name="q">
            <button>search</button>
        </form>
    </div>

    <div>
        <form action="https://www.google.co.in/search">
            <input type="text" placeholder="Search for Google" name="q">
            <button>search</button>
        </form>
    </div>

    <div>
        <form action="https://www.amazon.in/s">
            <input type="text" placeholder="Amazon" name="k">
            <button>search</button>
        </form>
    </div>

    <div>
        <form action="https://www.flipkart.com/search">
            <input type="text" placeholder="Search for Flipkart" name="q">
            <button>search</button>
        </form>
    </div>

    <hr>

    <h1>Made in India by Abhisek Praharaj</h1>

</body>
</html>
